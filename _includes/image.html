<!-- _includes/image.html -->
<div align="center" class="image-wrapper" >
    {% if include.url %}
    <a class="popup img-link" href="https://alvarop.com/{{ include.url }}" title="{{ include.title }}">
    {% endif %}
        <img src="https://alvarop.com/{{ include.img }}" alt="{{ include.title }}"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
